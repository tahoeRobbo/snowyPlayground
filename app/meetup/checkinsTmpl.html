<div class="plz-login" ng-show="!currentUser">
	<h1>Please <a ng-href="#/register">register</a> or <a ng-href="#/login">login</a> to check in!</h1>
</div>



<section class="checkins cf" ng-show="currentUser">
	<form action="" name="checkinForm" ng-submit="addCheckin()" novalidate>
		
		<h1>Check in</h1>
		
		<p class="checkinGreeting">Hello, {{currentUser.userName}}! Come hangout at {{whichZone.name}}</p>
		
	 <p> What are you checking in as today?</p>
		
			<select class="profile-whatDo" ng-model="checkin.whatDo">
		<option value="">What are you doing today?</option>	
		<option value="Skier">Ski</option>	
		<option value="Snowboarder">Snowboard</option>	
		<option value="Filmer">Film</option>	
		<option value="Skier and Filmer">Ski and Film</option>	
		<option value="Rider and Filmer">Ride and Film</option>	
		<option value="Ski Ride and Film">I do it all, baby!</option>	
	</select>
		
		
		<button class="checkinBtn">check in!</button>
	</form>
	
</section>
