<div class="content" ng-init="getAndStoreMountains" ng-show="currentUser">

	<!--HEAVENLY-->
	<div class="mountains">
		<div class="mountain">{{Heavenly.name}} 
		</div>  <!--Heav Title-->
		<div class="zones" ng-repeat="(key, zone) in Heavenly.zones">{{zone.name}} <span ng-controller="CountCtrl" ng-init="howManyActive(Heavenly.$id, key)" ng-show="checkedInNumber">  ({{checkedInNumber}}) </span>
		
		<button ng-show="!currentUser.checkedIn">
			<a class="btn checkin" ng-href="#/checkin/{{Heavenly.$id}}/{{key}}">check in!</a>
		</button>		
		<button>
			<a class="btn checkin" ng-href="#/checkin/{{Heavenly.$id}}/{{key}}/checkinsList">See who's here</a>
		</button>
		
		</div>	<!--Heav Zones-->

	</div>  <!--end Heav-->
	
	<!--KIRKWOOD-->
	<div class="mountains">
		<div class="mountain">{{Kirkwood.name}} 
		</div>  <!--Kirky Title-->
		<div class="zones" ng-repeat="(key, zone) in Kirkwood.zones">{{zone.name}} <span ng-controller="CountCtrl" ng-init="howManyActive(Kirkwood.$id, key)" ng-show="checkedInNumber">  ({{checkedInNumber}}) </span>
		
				<button ng-show="!currentUser.checkedIn">
			<a class="btn checkin" ng-href="#/checkin/{{Kirkwood.$id}}/{{key}}">check in!</a>
		</button>		
		<button>
			<a class="btn checkin" ng-href="#/checkin/{{Kirkwood.$id}}/{{key}}/checkinsList" >See who's here</a>
		</button>
		
		</div>	<!--Kirky Zones-->
	</div>  <!--end Kirky-->
	
	
	
	
</div>  <!--end content-->
